<!DOCTYPE html>
<html>
<head>
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet"  href="style.css">
	<link rel="icon" href="favicon.png" type="image/x-icon">
	<meta charset="utf-8">
</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<h3>Let's go to the mall!</h3>
	</header>
	<main>
		<ul class="ba-container">
			<li><input type="checkbox" id="check-1"><label for="check-1"><span>A lot of pickles<small class="ba-smalltext">for the next lessons about CSS</small></span></label></li>
			<li><input type="checkbox" id="check-2"><label for="check-2"><span>10 apples<small class="ba-smalltext">for more CSS manipulations</small></span></label></li>
			<li><input type="checkbox" id="check-3"><label for="check-3"><span>20 oranges<small class="ba-smalltext">because they are awesome</small></span></label></li>
			<li><input type="checkbox" id="check-4"><label for="check-4"><span>13 plates<small class="ba-smalltext">hm... they always disappear</small></span></label></li>
			<li><input type="checkbox" id="check-5"><label for="check-5"><span>15 bentos<small class="ba-smalltext"></small></span></label></li>
			<li><input type="checkbox" id="check-6"><label for="check-6"><span>1 bottle of Skae ^_^<small class="ba-smalltext">for my friends</small></span></label></li>
		</ul>
	</main>

	<footer>
		<h2>Bon appetit :)</h2>
	</footer>
</body>
</html>
